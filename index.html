<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!---------------------------------------- CSS -->
    <!-- Bootstrap CSS v5.1.3 -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <!-- Font Awesome v6.0.0 Beta 3 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
            crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Hover v2.3.1 -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/hover.css/2.3.1/css/hover-min.css"
        integrity="sha512-csw0Ma4oXCAgd/d4nTcpoEoz4nYvvnk21a8VA2h2dzhPAvjbUIK6V3si7/g/HehwdunqqW18RwCJKpD7rL67Xg=="
        crossorigin="anonymous" />
    <!-- CSS Files -->
    <link rel="stylesheet" href="assets/css/style.css" type="text/css" />
    <link rel="stylesheet" href="assets/css/responsive.css" type="text/css" />
    <!---------------------------------------- Other  -->
    <!-- Google Font-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

    <!---------------------------------------- Top JS  -->
    <!-- Bootstrap JS v5.1.3 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>

    <title>AI Web Devs Frontend Template</title>
    <link rel="shortcut icon" type="image/png" href="./assets/icons/favicon.png" />
</head>

<body>
    <!-- Header containing logo img -->
    <header class="px-0 px-lg-3 bg-white rounded-0" id="main-head">
        <div class="row g-0 pt-lg-3">
            <!-- Company Logo -->
            <div class="col-12 col-lg-8 logo-con bg-white text-center text-lg-start pt-3 pb-2 pt-lg-0 pb-lg-3">
                <a class="navbar-brand" href="#" target="_blank">
                    <img src="./assets/images/ai-logo.png" alt="AI Web Devs Logo" class="ai-logo"></a>
            </div>
        </div>
    </header>

    <!-- Navigation Bar -->
    <nav class="navbar navbar-expand-md navbar-light bg-white border sticky-top" id="main-nav">
        <div class="container-fluid">
            <!-- Mobile nav button -->
            <button class="navbar-toggler mb-2 mx-auto px-5 rounded-0 bg-white" type="button" data-bs-toggle="collapse"
                data-bs-target="#navbar-toggle">
                <span class="navbar-toggler-icon"></span>
            </button>
            <!-- Navigation links -->
            <div class="collapse navbar-collapse" id="navbar-toggle">
                <ul class="navbar-nav mx-auto text-uppercase fw-bold">
                    <li class="nav-item">
                        <!-- About link -->
                        <a class="nav-link about-link px-4 ls-4 text-black text-center" href="#about">Link One</a>
                    </li>
                    <li class="nav-item">
                        <!-- Service link -->
                        <a class="nav-link services-link px-4 ls-4 text-black text-center" href="#services">Link Two</a>
                    </li>
                    <li class="nav-item">
                        <!-- Contact link -->
                        <a class="nav-link contact-link px-4 ls-4 text-black text-center" href="#contact">Link Three</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>
    <!-- Main content section -->
    <main>
        <section class="bg-dark text-white py-5">
            <h1>Section 1</h1>
        </section>
        <section class="bg-secondary text-white py-5">
            <h1>Section 2</h1>
        </section>
        <section class="bg-dark text-white py-5">
            <h1>Section 3</h1>
        </section>
        <section class="bg-secondary text-white py-5">
            <h1>Section 4</h1>
        </section>

        <!--Back to top button-->
        <a id="back-to-top-btn" class="text-black text-center bg-white">
            <i class="fas fa-angle-double-up" aria-hidden="true"></i>
        </a>
    </main>

    <!-- Footer containing social media links, copyright and link to personal portfolio -->
    <footer class="main-footer text-center text-uppercase px-3 pt-3">
        <div class="row g-0">
            <!-- Social media icons code block -->
            <div class="col-12">
                <span class="nav-link py-1">
                    <!-- Facebook -->
                    <a href="#" target="_blank"><i class="fab fa-facebook-square fa-2x px-1 text-black"
                            aria-hidden="true"></i></a>
                    <!-- Github -->
                    <a href="#" target="_blank"><i class="fab fa-github-square fa-2x text-black"
                            aria-hidden="true"></i></a>
                </span>
            </div>
        </div>
        <!-- Copyright -->
        <div class="row g-0 pt-1">
            <div class="col-12 copyright">
                <a href="https://github.com/aiwebdevs90?tab=repositories" target="_blank"
                    class="nav-link p-0 small text-black fw-bold">
                    &copy; <span id="copyright-footerYear"></span> AI Web Devs
                </a>
            </div>
        </div>
    </footer>

    <!---------------------------------------- Bottom JS  -->
    <!-- jQuery v3.6.0 -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
        integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
        crossorigin="anonymous"></script>
    <!-- JS Files -->
    <script src="assets/js/script.js"></script>
</body>

</html>
